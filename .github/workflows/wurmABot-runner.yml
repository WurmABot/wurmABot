name: "manueller Bot-Start"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

        
      - name: Unregister Commands
        run: npm run unregister
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      
      - name: Starte bot
        run: node index.js
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      
